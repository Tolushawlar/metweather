{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Weather App</title>
    <link href="{% static 'MainApp/css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <header id="hero">
        <h2>Weather Information Live</h2>
    </header>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="container main">
                <form method="POST" class="form-inline">
                    {% csrf_token %}
                    {{ form.name }}
                    <button type="submit" class="btn btn-success">Add City</button>
                </form>
                {% for item in city_weather %}
                    <div class="inner-box">
                        <div class="row">
                            <div class="col-3">
                                <div class="image">
                                    <img src="http://openweathermap.org/img/w/{{ item.icon }}.png" alt="image">
                                </div>
                            </div>
                            <div class="col-9">
                                <h2 id="city">{{ item.city }}</h2>
                                <h3 id="temp">{{ item.temperature }} *F</h3>
                                <h6 id="condition">{{ item.description }}</h6>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="col-4"></div>
    </div>
    <script src="{% static 'MainApp/js/app.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
